<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartCafe POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: #4b3832;
            min-height: 100vh;
            position: relative;
            /* Fallback coffee-themed background */
            background: 
                linear-gradient(45deg, rgba(139, 90, 60, 0.9), rgba(111, 78, 55, 0.9)),
                repeating-linear-gradient(
                    45deg,
                    #8b5a3c,
                    #8b5a3c 10px,
                    #6f4e37 10px,
                    #6f4e37 20px
                );
        }

        /* Background slideshow container */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide1 { 
            background-image: url('https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-color: #8b5a3c;
        }
        
        .slide2 { 
            background-image: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-color: #6f4e37;
        }
        
        .slide3 { 
            background-image: url('https://www.ictcoffee.com/wp-content/uploads/2023/06/Cup-coffee-beans-wooden-600x400.jpg');
            background-size: cover;
            background-position: center;
            background-color: #3e2723;
        }
        
        .slide4 { 
            background-image: url('https://cdn.shopify.com/s/files/1/0536/5442/1700/files/3_480x480.png?v=1657110391');
            background-size: cover;
            background-position: center;
            background-color: #8d6e63;
        }

        /* Dark overlay for text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            text-align: center;
        }

        /* Glassmorphism container */
        .main-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #6f4e37;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input, select {
            padding: 12px 16px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            border: 2px solid rgba(111, 78, 55, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #4b3832;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6f4e37;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(111, 78, 55, 0.2);
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            background: linear-gradient(45deg, #6f4e37, #8b6f47);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #8b6f47, #6f4e37);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(111, 78, 55, 0.4);
        }

        .preview {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            color: #6f4e37;
            border: 1px solid rgba(111, 78, 55, 0.2);
        }

        img {
            margin-top: 20px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-link {
            margin-top: 20px;
            display: inline-block;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-link:hover {
            background: linear-gradient(45deg, #128C7E, #25D366);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        /* Slideshow indicators */
        .slideshow-indicators {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #6f4e37;
            transform: scale(1.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                padding: 20px 10px;
            }
            
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            input, select {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Background slideshow -->
    <div class="background-slideshow">
        <div class="slide slide1 active"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
    </div>
    
    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="content">
        <div class="main-container">
            <h1>â˜• SmartCafe POS</h1>
            <form method="POST">
                <input type="text" name="name" placeholder="Customer Name" required>

                <input type="tel" name="mobile" id="mobile" placeholder="+91 XXXXXXXXXX" required>

                <select name="item" id="item" onchange="updatePrice()" required>
                    <option value="">Select Item</option>
                    <option value="Espresso">Espresso</option>
                    <option value="Latte">Latte</option>
                    <option value="Cappuccino">Cappuccino</option>
                    <option value="Americano">Americano</option>
                    <option value="Mocha">Mocha</option>
                </select>

                <input type="number" name="quantity" placeholder="Quantity" value="1" required>
                <input type="number" name="price" id="price" placeholder="Price per Item (â‚¹)" required>

                <select name="payment" required>
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                    <option value="Card">Card</option>
                </select>

                <input type="text" name="upi_id" placeholder="UPI ID (if paying via UPI)">
                <button type="submit">Generate Bill & QR</button>
            </form>

            {% if bill_summary %}
                <div class="preview">
                    {{ bill_summary }}
                </div>
            {% endif %}

            {% if qr_code and qr_path %}
                <h2>Your UPI QR Code:</h2>
                <img src="{{ qr_path }}" alt="UPI QR Code">
            {% endif %}

            {% if whatsapp_url %}
                <a href="{{ whatsapp_url }}" target="_blank" class="whatsapp-link">ðŸ“± Send Bill via WhatsApp</a>
            {% endif %}
        </div>
    </div>

    <!-- Slideshow indicators -->
    <div class="slideshow-indicators">
        <div class="indicator active" onclick="currentSlide(1)"></div>
        <div class="indicator" onclick="currentSlide(2)"></div>
        <div class="indicator" onclick="currentSlide(3)"></div>
        <div class="indicator" onclick="currentSlide(4)"></div>
    </div>

    <script>
        const prices = {
            "Espresso": 80,
            "Latte": 120,
            "Cappuccino": 100,
            "Americano": 90,
            "Mocha": 130
        };

        function updatePrice() {
            const item = document.getElementById('item').value;
            document.getElementById('price').value = prices[item] || "";
        }

        const mobileInput = document.getElementById('mobile');
        mobileInput.addEventListener('input', function (e) {
            let value = e.target.value;

            // Remove all non-digit characters except +
            value = value.replace(/[^\d+]/g, '');

            // Ensure it starts with +91
            if (!value.startsWith('+91')) {
                value = '+91' + value.replace('+91', '');
            }

            // Insert space after +91
            if (value.length > 3 && value[3] !== ' ') {
                value = value.slice(0, 3) + ' ' + value.slice(3);
            }

            // Limit to +91 XXXXXXXXXX
            if (value.length > 14) {
                value = value.slice(0, 14);
            }

            e.target.value = value;
        });

        // Slideshow functionality
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');

        function showSlide(index) {
            // Remove active class from all slides and indicators
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            
            // Add active class to current slide and indicator
            slides[index].classList.add('active');
            indicators[index].classList.add('active');
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        }

        function currentSlide(index) {
            slideIndex = index - 1;
            showSlide(slideIndex);
        }

        // Auto slideshow - change every 10 seconds
        setInterval(nextSlide, 10000);

        // Initialize
        showSlide(0);
    </script>
</body>
</html>
